plugins {
    id 'java'
}

group 'com.filed'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        url = "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.21.3-R0.1-SNAPSHOT'
}

jar {
    archiveBaseName = 'Filed'
    archiveVersion = '1.0'
}